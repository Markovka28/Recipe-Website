<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe.title }}</title>
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <p>{{ recipe.description }}</p>
    <p>Шаги приготовления: {{ recipe.cooking_steps }}</p>
    <p>Время приготовления: {{ recipe.cooking_time }} минут</p>
    {% if recipe.image %}
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
    {% endif %}
    <a href="{% url 'home' %}">Назад</a>
</body>
</html>
